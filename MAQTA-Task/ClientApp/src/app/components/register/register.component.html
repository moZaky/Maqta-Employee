<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../../assets/imgs/main-image.jpg" alt="login form" width="100%" height="700px"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form (ngSubmit)="onFormSubmit($event)" *ngIf="!isLoading" [formGroup]="form">

                                    <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                        <img src="../../../assets/imgs/mg-logo.svg" alt="logo" width="250" height="50"
                                            class="img-fluid" />
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register New Account
                                    </h5>
                                    <div class="row">
                                        <div class="form-outline col-md-6 mb-4">
                                            <input type="text" formControlName="firstName"
                                                class="form-control form-control-md"
                                                [ngClass]="{'is-invalid': firstName.errors && (firstName.touched || firstName.dirty), 'is-valid':firstName.valid}" />
                                            <label class="form-label">First Name</label>

                                        </div>


                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="text" formControlName="lastName"
                                                class="form-control form-control-md"
                                                [ngClass]="{'is-invalid': lastName.errors && (lastName.touched || lastName.dirty), 'is-valid':lastName.valid}" />

                                            <label class="form-label">Last Name</label>
                                        </div>
                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="text" formControlName="username" required
                                                [ngClass]="{'is-invalid': username.errors && (username.touched || username.dirty), 'is-valid':username.valid}"
                                                class="form-control form-control-md" />
                                            <label class="form-label">Username</label>
                                        </div>

                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="password" formControlName="password" required
                                                [ngClass]="{'is-invalid': password.errors && (password.touched || password.dirty), 'is-valid':password.valid}"
                                                class="form-control form-control-md" />
                                            <label class="form-label">Password</label>
                                            <div class="alert alert-primary d-flex align-items-center" role="alert">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    fill="currentColor"
                                                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                                                    viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                                    <path
                                                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                                </svg>
                                                <small>
                                                    password must contain 1 upper case character , lower case character
                                                    and number
                                                </small>
                                            </div>
                                        </div>


                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="email" formControlName="email" required
                                                [ngClass]="{'is-invalid': email.errors && (email.touched || email.dirty), 'is-valid':email.valid}"
                                                class="form-control form-control-md" />
                                            <label class="form-label">email</label>
                                        </div>


                                        <div class="form-outline mb-4 col-md-6">
                                            <input type="tel" formControlName="phoneNumber" required
                                                [ngClass]="{'is-invalid': phone.errors && (phone.touched || phone.dirty), 'is-valid':phone.valid}"
                                                class="form-control form-control-md" />
                                            <label class="form-label">phone</label>
                                        </div>

                                    </div>



                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit"
                                            [disabled]="isLoading">Register</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">already a member? <a
                                            (click)="router.navigate(['/login'])" style="color: #393f81;">Login</a></p>

                                </form>
                                <div class="spinner-border text-primary" *ngIf="isLoading" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div *ngIf="showErrorMsg">
                                    <div class="alert alert-danger" role="alert">
                                        {{errorMsg}}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


</section>
