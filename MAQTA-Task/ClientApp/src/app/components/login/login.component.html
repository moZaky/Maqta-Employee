<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../../assets/imgs/main-image.jpg" alt="login form" class="img-fluid"
                                width="100%" height="100%" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form (ngSubmit)="onFormSubmit($event)" *ngIf="!isLoading" [formGroup]="form">

                                    <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                        <img src="../../../assets/imgs/mg-logo.svg" alt="logo" width="250" height="50"
                                            class="img-fluid" />
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" formControlName="username" required
                                            class="form-control form-control-lg" />
                                        <label class="form-label">Username</label>
                                    </div>
                                    <div class="invalid-feedback" *ngIf=" username.touched &&  username.errors">
                                        user name required
                                    </div>
                                    <div class="valid-feedback" *ngIf=" !username.touched &&  !username.errors">
                                        looks good
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-lg" />
                                        <label class="form-label">Password</label>
                                    </div>
                                    <div class="invalid-feedback" *ngIf=" password.touched &&  password.errors">
                                        password required
                                    </div>
                                    <div class="valid-feedback" *ngIf=" !password.touched &&  !password.errors">
                                        looks good
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit"
                                            [disabled]="isLoading">Login</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            (click)="router.navigate(['/register'])" style="color: #393f81;">Register
                                            here</a></p>

                                </form>
                                <div class="spinner-border text-primary" *ngIf="isLoading" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div *ngIf="errorMsg!=''">
                                    <div class="alert alert-danger" role="alert">
                                        {{errorMsg}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


</section>
