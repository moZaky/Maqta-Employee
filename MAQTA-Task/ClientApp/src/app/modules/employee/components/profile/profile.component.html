<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{model.userName}}</span><span
                    class="text-black-50">{{model.email}}</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>

                <form (ngSubmit)="onFormSubmit($event)" *ngIf="!isLoading" [formGroup]="form">
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control"
                                [ngClass]="{'is-invalid': firstName.errors && (firstName.touched || firstName.dirty), 'is-valid':firstName.valid}"
                                placeholder="first name">

                        </div>
                        <div class="col-md-6"><label class="labels">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control"
                                [ngClass]="{'is-invalid': lastName.errors && (lastName.touched || lastName.dirty), 'is-valid':lastName.valid}"
                                placeholder="surname">

                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">phone Number</label>
                            <input type="text" formControlName="phoneNumber" class="form-control"
                                [ngClass]="{'is-invalid': phone.errors && (phone.touched || phone.dirty), 'is-valid':phone.valid}"
                                placeholder="enter phone number">

                        </div>

                        <div class="col-md-12"><label class="labels">Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{'is-invalid': email.errors && (email.touched || email.dirty), 'is-valid':email.valid}"
                                placeholder="enter Email">

                        </div>

                    </div>

                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button p-2 m-2" type="submit">Save Profile</button>
                        <a class="btn btn-danger outline profile-button p-2 m-2" (click)="deActivate()">Disable
                            Profile</a>

                    </div>
                </form>
                <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <div class="alert alert-secondary" role="alert" *ngIf="showEmptyMsg">
                    {{emptyMsg}}
                </div>
            </div>
        </div>

    </div>
</div>
